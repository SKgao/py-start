<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Blogs</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- jQuery -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container page-header">
        <h1>Zoro's Django Blogs :) <small>  ---- learning python django .</small></h1>
    </div>

    <div class="container page-body">
        <div class="col-md-9" role="main">
            <div class="body-main">
                {% for item in page_article_list %}
                    <div>
                        <h2><a href="/mainblog/detail/{{ item.acticle_id }}">{{ item.title }}</a></h2>
                        <p>{{ item.brief_content }}</p>
                    </div>
                {% endfor %}
            </div>

            <div class="body-footer" style="text-align: center;">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                        <a href="/mainblog/index?page={{ prev_page }}" aria-label="Previous">
                            <span aria-hidden="true">上一页</span>
                        </a>
                        </li>
                        {% for num in page_nums%}
                            <li><a href="/mainblog/index?page={{ num }}">{{ num }}</a></li>
                        {% endfor %}
                        <li>
                        <a href="/mainblog/index?page={{ next_page }}" aria-label="Next">
                            <span aria-hidden="true">下一页</span>
                        </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-md-3" role="right">
            <div>
                <h2>最新文章</h2>
                {% for item in article_list %}
                    <h4>
                        <a href="/mainblog/detail/{{ item.acticle_id }}">{{ item.title }}</a>
                    </h4>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
